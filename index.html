<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>OutWork</title>
</head>
<body>

  <heading class="site-heading flex">
    <a id="username">Paul Dziemianowicz</a>
    <div class="text-logo">
      <a href=""><img src="UsedImages/OutWorkLogo1.png"></a>
    </div>
    <div class="icon-logo"></div>
  </heading>

  <main class="main-content">
    <!-- <img class="background-img"> -->
    <h1>Tear Your Health & Fitness Goals a New One</h1>
    <h2>OutWork Takes the Mystery Out of Progress</h2>

    <section class="onboarding-entry">
    <form id="onboarding1" action="home.html" method="post">
      <div class="inputgroup-row">
        <label for="user-first-name"></label>
        <input id= "user-first-name" type="text" name="user-first-name" placeholder="first name" required>
        <label for="user-last-name"></label>
        <input id= "user-last-name" type="text" name="user-last-name" placeholder="last name" required>
      </div>
      <div class="inputgroup-row">
        <label for="user-password1"></label>
        <input id= "user-password1" type="password" name="user-password1" placeholder="password" maxlength=15 required>
        <label for="user-password2"></label>
        <input id= "user-password2" type="password" name="user-password2" placeholder="re-enter password" maxlength=15 required>
      </div>
      <div class="inputgroup-row">
        <label for="user-email"></label>
        <input id= "user-email" type="email" name="user-email" placeholder="email" required>
        <label for="user-DOB"></label>
        <input id= "user-DOB" type="date" name="user-DOB" required>
        <p id="date-label">DOB:</p>
      </div>
      <div class="inputgroup-row">
        <input type="submit" id="create-account" value="Create Account">
      </div>
    </form>
    </section>

    <footer>
    </footer>
  </main>

  <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
